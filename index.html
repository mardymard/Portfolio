<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div class="container">
        <header class="col-sm-12 jumbotron">
            <div class="col-sm-2 ">
                <img src="img/cassette.png" class="icon img-responsive" alt="cassette-icon">
            </div>
            <div class="col-sm-10">
                <h1 class="info">Eymard Lopez</h1>
                <h4 class="info">KUNG-FU STYLE DEVELOPER</h4>
            </div>
        </header>
        <section class="row">
            <!-- Skills section-->
            <div class="col-sm-2 centering">
                <ul class="list-group">
                    <li class="list-group-item active">Skills</li>
                    <li class="list-group-item">Java</li>
                    <li class="list-group-item">Python</li>
                    <li class="list-group-item">html/css</li>
                    <li class="list-group-item">JavaScript</li>
                    <li class="list-group-item">Xpath</li>
                    <li class="list-group-item">Git</li>
                    <li class="list-group-item">Markdown</li>
                    <li class="list-group-item">Agile</li>
                    <li class="list-group-item">React</li>
                    <li class="list-group-item">SQL</li>
                    <li class="list-group-item">Unix</li>
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <!-- JavaScript img carousel section -->
                    <div class="col-sm-12">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">

                                <div class="item active">
                                    <img src="img/seattleskyline.jpeg" class="img-responsive" alt="seattle skyline">
                                </div>

                                <div class="item">
                                    <img src="img/rain.jpeg" class="img-responsive" alt="rain" />
                                </div>

                                <div class="item">
                                    <img src="img/snowboarding.jpeg" class="img-responsive" alt="snowboarding">
                                </div>

                                <div class="item">
                                    <img src="img/basketball.jpeg" class="img-responsive" alt="basketball">
                                </div>

                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Featured Work</h2>
                    </div>
                </div>
                <!-- Images linking to Github pages -->
                <div class="row centering">
                    <div class="col-sm-4">
                        <a href="https://github.com/mardymard/movie-site" target="_blank">
                                <img src="img/movies.jpeg" class="img-responsive" alt="movies">
                                <p>Movies-site</p>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="https://github.com/mardymard/Portfolio" target="_blank">
                                <img src="img/portfolio.jpeg" class="img-responsive" alt="portfolio">
                                <p>Portfolio</p>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="https://github.com/mardymard" target="_blank">
                                <img src="img/code.jpeg" class="img-responsive" alt="code">
                                <p>Github Page</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
